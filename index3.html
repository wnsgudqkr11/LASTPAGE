<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>반려동물 장례식장</title>

<body>
    <header class="hero">
        <h1>반려동물의 마지막 순간을, 따뜻하게 기억합니다.</h1>
    </header>

    <main class="services">
        <section class="card">
            <img src="funeral.jpg" alt="장례식 상담 이미지" />
            <div class="card-content">
                <h2>장례식장 및 납골당 예약</h2>
                <p>위치 기반 장례식장 추천 및 장례 절차 안내<br />온라인 예약 및 결제</p>
                <a href="#" class="btn">자세히 보기</a>
            </div>
        </section>

        <section class="card">
            <img src="counseling.jpg" alt="심리 상담 이미지" />
            <div class="card-content">
                <h2>보호자 심리상담 (펫로스)</h2>
                <p>전문 상담사 연계<br />대면/비대면 상담 예약 및 결제</p>
                <a href="#" class="btn">상담 신청하기</a>
            </div>
        </section>

        <section class="card">
            <img src="goods.jpg" alt="굿즈 이미지" />
            <div class="card-content">
                <h2>유품 굿즈 제작</h2>
                <p>유골, 털, 유품을 활용한 맞춤형 추모 굿즈 제작</p>
                <a href="#" class="btn">굿즈 둘러보기</a>
            </div>
        </section>

        <section class="card">
            <img src="community.jpg" alt="커뮤니티 이미지" />
            <div class="card-content">
                <h2>추모 커뮤니티</h2>
                <p>반려동물에 대한 추억 공유 및 사용자 간 공감 소통</p>
                <a href="#" class="btn">추모 글 보러가기</a>
            </div>
        </section>
    </main>
